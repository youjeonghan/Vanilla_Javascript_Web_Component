<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div>
  개발자도구에서 콘솔로그를 확인해주세요
</div>
<script>
  class 발행기관 {
    #state;
    #observers = new Set();

    constructor (state) {
      this.#state = state;
      Object.keys(state).forEach(key => Object.defineProperty(this, key, {
        get: () => this.#state[key]
      }));
    }

    내부에_변화가_생김 (newState) {
      this.#state = { ...this.#state, ...newState };
      this.구독자에게_알림();
    }

    구독자_등록 (subscriber) {
      this.#observers.add(subscriber);
    }

    구독자에게_알림 () {
      this.#observers.forEach(fn => fn());
    }
  }

  class 구독자 {
    #fn;

    constructor (발행기관에_변화가_생길_때_하는_일) {
      this.#fn = 발행기관에_변화가_생길_때_하는_일;
    }

    구독 (publisher) {
      publisher.구독자_등록(this.#fn);
    }
  }

  const 상태 = new 발행기관({
    a: 10,
    b: 20,
  });

  const 덧셈계산기 = new 구독자(() => console.log(`a + b = ${상태.a + 상태.b}`));
  const 곱셈계산기 = new 구독자(() => console.log(`a * b = ${상태.a * 상태.b}`));

  덧셈계산기.구독(상태);
  곱셈계산기.구독(상태);

  상태.구독자에게_알림();
  // a + b = 30
  // a * b = 200

  상태.내부에_변화가_생김({ a: 100, b: 200 });
  // a + b = 300
  // a * b = 20000
</script>
</body>
</html>
